name: Build Docker Image
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Building Docker Image
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          # 下方的name格式为：Docker Hub ID/自定义镜像名称
          name: hxcn/exxy
          username: '${{ hxcn }}'
          password: '${{ @P2p.365.cn }}'
